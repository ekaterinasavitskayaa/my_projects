{% load static %}

<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Все фильмы сегодня{% endblock %}</title>
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon-16x16.png' %}">
    <link href="{% static 'bootstrap-5.2.2-dist/css/bootstrap.min.css' %}" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>
<header>
    {% include 'inc/_nav.html' %}

</header>

<main>


    {% block promo %} PROMO {% endblock %}

    {% block content %}CONTENT{% endblock %}
    <img class="logo" src="{% static 'images/favicon.png' %}" width="30" alt="Logo"/>
</main>


<footer class="d-flex flex-wrap align-items-center py-3 my-4 bg-dark">
    <div class="container">
        <div class="col-md-4 d-flex align-items-center text-center ">
            <span class="mb-3 mb-md-0 text-white ">© 2022  Все права защищены</span>
        </div>

    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
<script src="{% static 'bootstrap-5.2.2-dist/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
